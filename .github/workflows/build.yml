name: Build and Release EXE (Legacy - Disabled)

# Workflow d√©sactiv√© - utilisez release.yml √† la place
on:
  workflow_dispatch:  # Seulement d√©clenchement manuel
  # push:
  #   branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build exe
        run: |
          # S'assurer que les dossiers requis existent
          if (-not (Test-Path "custom_levels")) { New-Item -ItemType Directory -Path "custom_levels" }
          if (-not (Test-Path "custom_levels/.keep")) { 
            "# Placeholder file" | Out-File -FilePath "custom_levels/.keep" -Encoding UTF8 
          }
          pyinstaller main.spec

      - name: Generate version tag
        id: version
        run: |
          $timestamp = Get-Date -Format "yyyy.MM.dd.HHmm"
          $version = "v$timestamp"
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "Generated version: $version"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          release_name: HexMaster ${{ steps.version.outputs.VERSION }}
          body: |
            üéÆ **HexMaster - Version automatique**
            
            Nouvelle version g√©n√©r√©e automatiquement √† partir du commit: ${{ github.sha }}
            
            **T√©l√©chargement:**
            - T√©l√©chargez `HexMaster.exe` ci-dessous
            - Aucune installation requise, lancez directement le jeu !
            
            **Changements:**
            - Derniers commits int√©gr√©s
            - Build automatique depuis le code source
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/HexMaster.exe
          asset_name: HexMaster.exe
          asset_content_type: application/octet-stream
